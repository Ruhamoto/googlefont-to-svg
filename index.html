<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>GoogleフォントからSVGへ</title>
    <meta name="description" content="google-font-to-svg-path">

    <link rel="icon" href="https://storage2.me-qr.com/image/2025/Aug/11/a09aaabb-7d37-4a7f-8d55-5836c7d5ee33.png">
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="https://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
    <script src="opentype.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

    <script data-ad-client="ca-pub-9656548229423934" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

<body>
    <h1>Googleフォント(自分のフォントも可)からSVGへ</h1>
    <hr />

    <main>
        <div class="content">

            <div id="error-display"></div>

            <div class="input-holder">
                <label>Googleフォントから選ぶ: <select id="font-select" class="input" style="width: 100px;"></select></label>
            </div>
            <label>または</label>
            <div class="input-holder">
                <label>フォントをアップロード: <input id="font-upload" type="file" class="input" /></label>
                <button id="font-upload-remove" class="input">選択解除</button>
            </div>
            <br>
            <div class="input-holder">
                <label>タイプ: <select id="font-variant" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label>テキスト: <input type="text" id="input-text" value="テキスト" class="input-text input" /></label>

            </div>
            <div class="input-holder">
                <label>サイズ: <input type="number" id="input-size" value="100" class="input-size input" /></label>
            </div>

            <div class="input-holder">
                <label>接合: <input type="checkbox" id="input-union" /></label>
            </div>

            <div class="input-holder">
                <label>カーニング: <input type="checkbox" id="input-kerning" checked /></label>
            </div>

            <div class="input-holder">
                <label>文字を塗りつぶす: <input type="checkbox" id="input-filled" checked /></label>
            </div>

            <div class="input-holder">
                <label>文字を区切る: <input type="checkbox" id="input-separate" /></label>
            </div>

            <div class="input-holder">
                <label>フォントの滑らかさ <span
                        title="0.5 = accurate to half a pixel &#013;.001 = accurate to 1/1000th of a pixel &#013;smaller numbers take longer to compute &#013;leave blank for auto">&#128712;</span>
                    : <input type="text" id="input-bezier-accuracy" placeholder="auto" class="input" /></label>
            </div>

            <div class="input-holder">
                <label>DXFの単位: <select id="dxf-units" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label>塗りつぶしの色: <input type="text" id="input-fill" value="#000" class="input-fill input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label>枠線の色: <input type="text" id="input-stroke" value="#000" class="input-stroke input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label>枠線の太さ: <input type="text" id="input-stroke-width" value="0.25mm" class="input-stroke-width input"/></label>
            </div>

            <div class="input-holder">
                <label>非スケーリングストローク: <input type="checkbox" id="input-stroke-non-scaling" checked class="input-stroke-non-scaling input"/></label>
            </div>

            <div class="input-holder">
                <label>塗りつぶしの法則: 
                    <select id="input-fill-rule" class="input">
                        <option value="evenodd">evenodd</option>
                        <option value="nonzero">nonzero</option>
                    </select>
                </label>
            </div>

            <div id="svg-render"></div>

            <div class="textarea-container">
                <textarea id="output-svg" readonly></textarea>
                <div class="buttons-container">
                    <button class="btn" id="copy-to-clipboard-btn">copy to clipboard</button>
                    <a id="download-btn" class="btn">Download Svg</a>
                    <a id="create-link" class="btn">Create link</a>
                    <a id="dxf-btn" class="btn">Download Dxf</a>
                    <a id="buy-coffee" class="btn" href="https://buymeacoffee.com/danmarshall" target="_blank">Buy me a coffee 🙂🍵</a>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- vertical -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9656548229423934"
                data-ad-slot="8489021387" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>
    <input id="dummy" name="dummy" type="hidden">
</body>

</html>
